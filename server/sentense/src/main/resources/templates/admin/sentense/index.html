<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <% include("../../common/common_css.html"){} %>
</head>
<body>
<div id="app">
	<el-row>
		<el-col :md="{span:22, offset:1}" :lg="{span:14, offset:4}" style="background: #fff;min-height: 800px">
			<% include("../../common/header.html"){} %>	
			
			<el-container>
				<el-main>
					<el-row>
						<el-popover
							  placement="right"
							  width="400"
							  trigger="click">
							  <el-card>
								  	<div slot="header">
								    	<span>添加</span>
								  	</div>
								  	<el-row>
								  		<el-col :span="6" style="line-height: 42px">
								  			<span>分类: </span>
								  		</el-col>
								  		<el-col :span="18">
								 			<el-input
											  placeholder="请输入分类ID"
											  v-model="inputSentense.categoryId"
											  clearable>
											</el-input>
								 		</el-col>
							  		</el-row>
							  		<el-row style="margin-top: 5px">
								  		<el-col :span="6" style="line-height: 42px">
								  			<span>用户: </span>
								  		</el-col>
								  		<el-col :span="18">
								 			<el-input
											  placeholder="请输入用户ID"
											  v-model="inputSentense.userId"
											  clearable>
											</el-input>
								 		</el-col>
							  		</el-row>
							  		<el-row style="margin-top: 5px">
								  		<el-col :span="6" style="line-height: 42px">
								  			<span>场景: </span>
								  		</el-col>
								  		<el-col :span="18">
								 			<el-input
											  placeholder="请输入场景"
											  v-model="inputSentense.scenes"
											  clearable>
											</el-input>
								 		</el-col>
							  		</el-row>
							  		<el-row style="margin-top: 5px">
								  		<el-col :span="6" style="line-height: 42px">
								  			<span>标签: </span>
								  		</el-col>
								  		<el-col :span="18">
								 			<el-input
											  placeholder="请输入场景"
											  v-model="inputSentense.labels"
											  clearable>
											</el-input>
								 		</el-col>
							  		</el-row>
							  		<el-row style="margin-top: 5px">
								  		<el-col :span="6" style="line-height: 42px">
								  			<span>来源: </span>
								  		</el-col>
								  		<el-col :span="18">
								 			<el-input
											  placeholder="请输入来源"
											  v-model="inputSentense.formSource"
											  clearable>
											</el-input>
								 		</el-col>
							  		</el-row>
							  		<el-row style="margin-top: 5px">
								  		<el-col :span="6" style="line-height: 42px">
								  			<span>赞数量: </span>
								  		</el-col>
								  		<el-col :span="18">
								 			<el-input
											  placeholder="请输入赞数量"
											  v-model="inputSentense.zanNum"
											  clearable>
											</el-input>
								 		</el-col>
							  		</el-row>
							  		<el-row style="margin-top: 5px">
								  		<el-col :span="6" style="line-height: 42px">
								  			<span>评论数量: </span>
								  		</el-col>
								  		<el-col :span="18">
								 			<el-input
											  placeholder="请输入评论数量"
											  v-model="inputSentense.commentNum"
											  clearable>
											</el-input>
								 		</el-col>
							  		</el-row>
							  		<el-row style="margin-top: 5px">
								  		<el-col :span="6" style="line-height: 42px">
								  			<span>内容: </span>
								  		</el-col>
								  		<el-col :span="18">
								 			<el-input
											  placeholder="请输入内容"
											  v-model="inputSentense.content"
											  clearable>
											</el-input>
								 		</el-col>
							  		</el-row>
									<div style="margin-top: 15px;text-align: center">
								  		<el-button type="success" @click="addSentense">提交</el-button>
									</div>
							  </el-card>
							  <el-button slot="reference" type="primary">添加</el-button>
						</el-popover>
					</el-row>
					
					<br>
					<el-row>
						<el-table
						    :data="tableData"
						    border
						    style="width: 100%">
						    <el-table-column
						      prop="id"
						      label="ID"
						      width="60">
						    </el-table-column>
						    <el-table-column
						      prop="categoryId"
						      label="分类"
						      width="180">
						    </el-table-column>
						    <el-table-column
						      prop="userId"
						      label="用户ID"
						      width="180">
						    </el-table-column>
						    <el-table-column
						      prop="scenes"
						      label="场景"
						      width="180">
						    </el-table-column>
						    <el-table-column
						      prop="labels"
						      label="标签"
						      width="180">
						    </el-table-column>
						    <el-table-column
						      prop="formSource"
						      label="来源"
						      width="180">
						    </el-table-column>
						    <el-table-column
						      prop="zanNum"
						      label="赞"
						      width="180">
						    </el-table-column>
						    <el-table-column
						      prop="commentNum"
						      label="评论"
						      width="180">
						    </el-table-column>
						    <el-table-column
						      prop="content"
						      label="内容"
						      width="180">
						    </el-table-column>
						    <el-table-column
						      prop="createTime"
						      label="创建时间">
						    </el-table-column>
						    <el-table-column
						      prop="updateTime"
						      label="最后更新时间">
						    </el-table-column>
						    <el-table-column
						    	label="操作"
						    	width="180">
						    	<template slot-scope="scope">
						    		<el-popover
										  placement="right"
										  width="400"
										  trigger="click">
										  <el-card>
											  	<div slot="header">
											    	<span>编辑</span>
											  	</div>
											  	<el-row>
											  		<el-col :span="3" style="line-height: 42px">
											  			<span>分类: </span>
											  		</el-col>
											  		<el-col :span="21">
											 			<el-input v-model="scope.row.categoryId"></el-input>
											 		</el-col>
										  		</el-row>
										  		<el-row>
											  		<el-col :span="3" style="line-height: 42px">
											  			<span>用户: </span>
											  		</el-col>
											  		<el-col :span="21">
											 			<el-input v-model="scope.row.userId"></el-input>
											 		</el-col>
										  		</el-row>
										  		<el-row>
											  		<el-col :span="3" style="line-height: 42px">
											  			<span>场景: </span>
											  		</el-col>
											  		<el-col :span="21">
											 			<el-input v-model="scope.row.scenes"></el-input>
											 		</el-col>
										  		</el-row>
										  		<el-row>
											  		<el-col :span="3" style="line-height: 42px">
											  			<span>标签: </span>
											  		</el-col>
											  		<el-col :span="21">
											 			<el-input v-model="scope.row.labels"></el-input>
											 		</el-col>
										  		</el-row>
										  		<el-row>
											  		<el-col :span="3" style="line-height: 42px">
											  			<span>来源: </span>
											  		</el-col>
											  		<el-col :span="21">
											 			<el-input v-model="scope.row.formSource"></el-input>
											 		</el-col>
										  		</el-row>
										  		<el-row>
											  		<el-col :span="3" style="line-height: 42px">
											  			<span>赞: </span>
											  		</el-col>
											  		<el-col :span="21">
											 			<el-input v-model="scope.row.zanNum"></el-input>
											 		</el-col>
										  		</el-row>
										  		<el-row>
											  		<el-col :span="3" style="line-height: 42px">
											  			<span>评论: </span>
											  		</el-col>
											  		<el-col :span="21">
											 			<el-input v-model="scope.row.commentNum"></el-input>
											 		</el-col>
										  		</el-row>
										  		<el-row>
											  		<el-col :span="3" style="line-height: 42px">
											  			<span>内容: </span>
											  		</el-col>
											  		<el-col :span="21">
											 			<el-input v-model="scope.row.content"></el-input>
											 		</el-col>
										  		</el-row>
												<div style="margin-top: 15px;text-align: center">
											  		<el-button type="success" @click="updateItem(scope.row)">提交</el-button>
												</div>
										  </el-card>
										  <el-button slot="reference" type="success" size="small">编辑</el-button>
									</el-popover>
									<el-button slot="reference" type="danger" size="small" @click="deleteItem(scope.row)">删除</el-button>
						    	</template>
						    </el-table-column>
						</el-table>
						<br>
						<el-pagination
						  background
						  :current-page="pageCurrent"
						  :page-size="pageSize"
						  :total="pageTotal"
						  @current-change="pageChange">
						</el-pagination>
					</el-row>
				</el-main>
			</el-container>	
		</el-col>
	</el-row>
</div>
</body>
<% include("../../common/common_js.html"){} %>
<script>
var vue = new Vue({
	el: '#app',
    data: {
    	  activeIndex: '5',
    	  inputSentense: {},
    	  tableData: [],
    	  pageCurrent: 1,
    	  pageSize: 10,
    	  pageTotal: 0,
    	  uploadHeaders: Apicheck.getHeaders(),
    	  editItemTemp: null,
    },
    methods: {
    	handleNavSelect(key, keyPath) {
    		Application.openNav(key)
   	    },
   	 	pageChange(data){
   	    	this.pageCurrent = data;
   	    	Sentense.finds();
   	    },
   	    addSentense(){
   	    	Sentense.addSentense(this, this.inputSentense);
   	    },
   	 	updateItem(item){
   	    	Sentense.updateSentense(vue, item);
   	    },
   	 	deleteItem(item){
   	    	this.$confirm("此操作将永久删除改行数据，是否继续?", "删除提示", {
   	    		confimButtonText: "确定",
   	    		cancelButtonText: "取消",
   	    		type: "warning"
   	    	}).then(function(){
   	    		Sentense.deleteSentense(vue, item)
   	    	}).catch(function(){
   	    		this.$notify.info({
   	             	title: '删除提示',
   	             	message: '你取消了删除'
   	           	});
   	    	})
   	    }
   }
})

var Sentense = {
	url: '/sentense',
	init(){
		this.finds();
	},
	finds(){
		$.ajax({
			url: this.url + "/finds.api",
			type: "post",
			data: {
				page: vue.pageCurrent,
				size: vue.pageSize
			},
			headers: Apicheck.getHeaders(),
			success: function(res){
				vue.pageCurrent = res.data.number + 1;
				vue.pageTotal = res.data.totalElements;
				if(res.code == 1001){
					vue.tableData = res.data.content;
				}
			}
		});
	},
	addSentense(vue, item){
		var self = this;
		$.ajax({
			url: this.url + "/add.api",
			type: "post",
			data: item,
			headers: Apicheck.getHeaders(),
			success: function(res){
				if(res.code == 1001){
				    vue.$notify({
				        title: '添加提示',
				        message: res.msg,
				        type: 'success'
				    });
				    self.finds();
				}else{
					vue.$notify.error({
				          title: '添加提示',
				          message: res.msg
				    });
				}
			}
		});
	},
	updateSentense(vue, item){
		$.ajax({
			url: this.url + "/update.api",
			type: "post",
			data: item,
			headers: Apicheck.getHeaders(),
			success: function(res){
				if(res.code == 1001){
					vue.$notify({
				        title: '更新提示',
				        message: res.msg,
				        type: 'success'
				    });
				}else{
					vue.$notify.error({
				          title: '更新提示',
				          message: res.msg
				    });
				}
			}
		});
	},
	deleteSentense(vue, item){
		var self = this;
		$.ajax({
			url: this.url + "/delete.api",
			type: "post",
			data: {
				id: item.id
			},
			headers: Apicheck.getHeaders(),
			success: function(res){
				if(res.code == 1001){
					vue.$notify({
				        title: '删除提示',
				        message: res.msg,
				        type: 'success'
				    });
					self.finds();
				}else{
					vue.$notify.error({
				          title: '删除提示',
				          message: res.msg
				    });
				}
			}
		});
	},
}

$(function(){
	Sentense.init();
})
</script>
</html>
